<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Авторизация</title>

    {% load static %}

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/auth.css" %}" rel="stylesheet">
    <script src="{% static "js/ie-emulation-modes-warning.js" %}"></script>

  </head>

  <body>

    <div class="container">
   
    {% if message %}
    <div class="alert alert-danger">
      <strong>Ошибка:</strong> {{ message }}
    </div>
    {% endif %}

    <form class="form-signin">
      {% csrf_token %}
      <h2 class="form-signin-heading">Авторизуйтесь</h2>
      <label for="email" class="sr-only">Email адрес</label>
      <input type="email" name="email" class="form-control" placeholder="Email адрес" required autofocus>
      <label for="password" class="sr-only">Пароль</label>
      <input type="password" name="password" class="form-control" placeholder="Пароль" required>
      <button class="btn btn-lg btn-primary btn-block" formaction="/login" formmethod="post" type="submit">Войти</button>
    </form>

    </div> <!-- /container -->


    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
